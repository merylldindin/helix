name: Continuous Integration

run-name: "ci(helix): continuous integration"

on: [merge_group, pull_request, workflow_dispatch]

env:
  NODE_VERSION: "22.14.0"

jobs:
  workflow:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-helix-${{ hashFiles('yarn.lock') }}

      - name: Cache Cypress
        id: cache-cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.OS }}-cypress-${{ hashFiles('yarn.lock') }}

      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true' || steps.cache-cypress.outputs.cache-hit != 'true'
        run: yarn install

      - name: Prepare Environment
        run: yarn nuxt prepare

      - name: Run Prettier
        run: yarn prettier

      - name: Run ESLint
        run: yarn eslint

      - name: Run Stylelint
        run: yarn stylelint

      - name: Bundle Application
        run: make build

      - name: Run Cypress
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          command: yarn cypress
          install: false
          start: make serve
          wait-on: "http://localhost:3000/"
          wait-on-timeout: 60
